<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchFilm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen">
    <nav class="py-3.5 px-6 bg-gray-900 border-b border-gray-700 fixed w-full top-0 z-20">
        <div class="flex items-center justify-between gap-1 sm:gap-6 lg:flex-row flex-col">
          <div class="flex justify-between items-center lg:w-auto w-full">
            <a href="#" class="flex items-center gap-2 text-yellow-400 font-bold text-3xl">
                <span class="tracking-wide hover:text-yellow-500 transition duration-300">WatchFilm</span>
            </a>
            <button id="navbar-toggle" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-yellow-100 dark:hover:bg-yellow-700 focus:outline-none" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div id="mobile-navbar" class="hidden lg:flex flex-row w-full flex-1">  
            <ul class="text-center flex lg:flex-row flex-col lg:gap-2 xl:gap-4 gap-2 items-center lg:ml-auto">
              <li><a href="#" class="py-1.5 px-3 bg-yellow-600 transition-all duration-500 ease-in-out text-xs text-white font-semibold rounded-md">Home</a></li>
              <li><a href="#" class="py-1.5 px-3 bg-transparent transition-all duration-500 ease-in-out text-xs text-gray-500 dark:text-white hover:bg-yellow-600 hover:text-white font-semibold rounded-md">New</a></li>
              <li><a href="#" class="py-1.5 px-3 bg-transparent transition-all duration-500 ease-in-out text-xs text-gray-500 dark:text-white hover:bg-yellow-600 hover:text-white font-semibold rounded-md">Popular</a></li>
              <li><a href="#" class="py-1.5 px-3 bg-transparent transition-all duration-500 ease-in-out text-xs text-gray-500 dark:text-white hover:bg-yellow-600 hover:text-white font-semibold rounded-md">Lists</a></li>
              <li><a href="#" class="py-1.5 px-3 bg-transparent transition-all duration-500 ease-in-out text-xs text-gray-500 dark:text-white hover:bg-yellow-600 hover:text-white font-semibold rounded-md">Sports</a></li>
              <li><a href="#" class="py-1.5 px-3 bg-transparent transition-all duration-500 ease-in-out text-xs text-gray-500 dark:text-white hover:bg-yellow-600 hover:text-white font-semibold rounded-md">Guide</a></li>
              <li><a href="#" class="py-1.5 px-3 bg-transparent transition-all duration-500 ease-in-out text-xs text-gray-500 dark:text-white hover:bg-yellow-600 hover:text-white font-semibold rounded-md">Privacy Policy</a></li>
            </ul>
            <div class="text-center lg:flex items-center gap-1 sm:gap-4 lg:ml-auto">
                <div class="flex items-center lg:justify-start justify-center gap-1 sm:gap-2">
                    <!-- <p class="text-gray-200 dark:text-gray-700 font-normal">|</p> -->
                    <a href="#" class="relative w-max p-3">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#6B7280" stroke-width="null" class="my-path"></path>
                            <path d="M11.9998 14C9.15153 14 6.65091 15.3024 5.23341 17.2638C4.48341 18.3016 4.10841 18.8204 4.6654 19.9102C5.2224 21 6.1482 21 7.99981 21H15.9998C17.8514 21 18.7772 21 19.3342 19.9102C19.8912 18.8204 19.5162 18.3016 18.7662 17.2638C17.3487 15.3024 14.8481 14 11.9998 14Z" stroke="#6B7280" stroke-width="1.3" stroke-linecap="round" class="my-path"></path>
                        </svg>
                    </a>
                </div>
            </div>
          </div> 
        </div>
    </nav>
      
    <section class="pt-32 bg-center bg-cover ">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative text-center slide-up">
            <div class="border border-yellow-600 p-1 w-60 mx-auto rounded-full flex items-center justify-between mb-4">
                <span class="font-inter text-xs font-medium text-gray-400 ml-3">Explore</span>
                <a href="#search-section" class="w-8 h-8 rounded-full flex justify-center items-center bg-yellow-600">
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.83398 8.00019L12.9081 8.00019M9.75991 11.778L13.0925 8.44541C13.3023 8.23553 13.4073 8.13059 13.4073 8.00019C13.4073 7.86979 13.3023 7.76485 13.0925 7.55497L9.75991 4.22241" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
            <h1 class="max-w-2xl mx-auto text-center font-manrope font-bold text-4xl text-gray-400 mb-5 md:text-5xl leading-[50px]">Your streaming guide for <span class="text-yellow-400">movies, TV shows & sports </span></h1>
            <p class="max-w-sm mx-auto text-center text-base font-normal leading-7 text-gray-500 mb-9">
                Find where to stream new, popular & upcoming entertainment with <span class="text-yellow-400">WatchFilm.</span>
            </p>
            <a href="#" class="w-full md:w-auto mb-14 inline-flex items-center justify-center py-3 px-7 text-base font-semibold text-center text-white rounded-full bg-yellow-600 shadow-xs hover:bg-yellow-700 transition-all duration-500">
                Create an account
                <svg class="ml-2" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 15L11.0858 11.4142C11.7525 10.7475 12.0858 10.4142 12.0858 10C12.0858 9.58579 11.7525 9.25245 11.0858 8.58579L7.5 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </section>
                                          
    <div class="py-3.5 px-8 lg:mt-[72px] mt-[68px] slide-up" id="search-section">
        <div class="block max-lg:pl-6">
            <h6 class="text-sm sm:text-lg font-semibold text-yellow-400 whitespace-nowrap mb-1.5">
                Stream movies, <span class="text-white text-base sm:text-lg font-semibold">online!</span>
            </h6>
            <p class="text-xs font-medium text-gray-400">Home</p>
        </div>
    </div>

    <div class="mx-3">
        <div class="rounded-2xl bg-gray-800 p-4 min-h-screen">
            <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Live Movie Search</h1>
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Search for movies..."
                    class="w-full sm:w-80 p-3 border border-gray-600 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-yellow-400 bg-gray-700 text-white placeholder-gray-400" />
                <div id="searchResults"
                    class="absolute w-full bg-gray-800 shadow-lg rounded-lg mt-2 max-h-60 overflow-auto hidden text-white">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
